- name: frontendsetup
  hosts: all
  become: yes
  tasks:
    - name: Install nginx
      ansible.builtin.dnf:
        name: nginx
        state: latest

    - name: copy expense configuration
      ansible.builtin.copy:
          src: expense.conf
          dest: /etc/nginx/default.d/expense.conf

                    # (Optional) Set to yes if src refers to a remote file

    - name: start Nginx
      ansible.builtin.systemd_service:
        state: restarted
        name: nginx

